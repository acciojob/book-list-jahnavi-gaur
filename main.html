<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyBookList</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My<span class="blue-text">Book</span>List</h1>

    <div class="form-group">
      <form id="book-form">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter Book Title" required />

        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter Author Name" required />

        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" placeholder="Enter ISBN Number" required />

        <input type="submit" value="Add Book" id="submit" />
      </form>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
